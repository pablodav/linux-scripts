# D-I config version 2.0
include ubuntu-installer/i386/boot-screens/menu.cfg
default ubuntu-installer/i386/boot-screens/vesamenu.c32
prompt 0
timeout 0
LABEL Xubuntu x86 
kernel xubuntu-desktop/casper/vmlinuz
append initrd=xubuntu-desktop/casper/initrd.lz boot=casper DEBCONF_DEBUG=5 preseed/file=/cdrom/preseed/xubuntu.seed netboot=nfs nfsroot=192.168.2.2:/var/lib/tftpboot/xubuntu-desktop --
LABEL live Kubuntu amd64
kernel kubuntu-desktop-amd64/casper/vmlinuz.efi
append initrd=kubuntu-desktop-amd64/casper/initrd.lz boot=casper netboot=nfs nfsroot=192.168.2.2:/var/lib/tftpboot/kubuntu-desktop-amd64 --

