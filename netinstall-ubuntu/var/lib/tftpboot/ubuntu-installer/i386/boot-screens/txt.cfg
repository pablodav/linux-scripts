	menu default
	kernel ubuntu-installer/amd64/linux
	append vga=788 preseed/url=http://192.168.3.10/netinstall/xubuntu.seed initrd=ubuntu-installer/amd64/initrd.gz -- quiet 
label installkububtuamd64
	menu label ^Install
	menu default
	kernel ubuntu-installer/amd64/linux
