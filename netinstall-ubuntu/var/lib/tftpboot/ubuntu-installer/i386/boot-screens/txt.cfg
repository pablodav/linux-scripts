default install
label install
	menu label ^Install
	menu default
	kernel ubuntu-installer/i386/linux
	append vga=788 initrd=ubuntu-installer/i386/initrd.gz -- quiet 
label installxubuntux86
	menu label ^Installxubuntubootax86
	menu default
	kernel ubuntu-installer/i386/linux
	append vga=788 preseed/url=http://192.168.2.2/netinstall/xubuntu.seed initrd=ubuntu-installer/i386/initrd.gz -- quiet 
label installxubuntuidnx86
	menu label ^Installxubuntuidnbootx86
	menu default
	kernel ubuntu-installer/i386/linux
	append vga=788 preseed/url=http://192.168.2.2/netinstall/xubuntuidn.seed initrd=ubuntu-installer/i386/initrd.gz -- quiet 
label cli
	menu label ^Command-line install
	kernel ubuntu-installer/i386/linux
	append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=ubuntu-installer/i386/initrd.gz -- quiet 
label installamd64
	menu label ^Install
	menu default
	kernel ubuntu-installer/amd64/linux
	append vga=788 initrd=ubuntu-installer/amd64/initrd.gz -- quiet 
label cliamd64
	menu label ^Command-line install
	kernel ubuntu-installer/amd64/linux
	append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=ubuntu-installer/amd64/initrd.gz -- quiet 
